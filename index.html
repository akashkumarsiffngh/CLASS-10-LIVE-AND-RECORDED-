<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Akash</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --header-color: #4CAF50;
            --button-color: #4CAF50;
            --notice-bg: #ffffff;
            --border-color: #ddd;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --header-color: #1a5276;
            --button-color: #1a5276;
            --notice-bg: #1e1e1e;
            --border-color: #444;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .header {
            background-color: var(--header-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--notice-bg);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }
        
        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: rgba(0,0,0,0.1);
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: var(--notice-bg);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .login-container h2 {
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--notice-bg);
            color: var(--text-color);
        }
        
        .login-container button {
            background-color: var(--button-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .login-container button:hover {
            opacity: 0.9;
        }
        
        .main-content {
            margin-top: 70px;
            padding: 20px;
            display: none;
        }
        
        .notice-board {
            background-color: var(--notice-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .notice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .notice-header h3 {
            margin: 0;
        }
        
        .toggle-notice {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .notice-message {
            display: none;
            padding: 10px 0;
        }
        
        .live-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .live-btn {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .live-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .video-container {
            display: none;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .video-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        
        .close-video {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .theme-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--notice-bg);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--notice-bg);
            color: var(--text-color);
        }
        
        .modal-content button {
            background-color: var(--button-color);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <div class="login-container">
            <h2>Welcome to Learn Akash</h2>
            <input type="password" id="password-input" placeholder="Enter Password">
            <button onclick="checkPassword()">Enter</button>
            <p id="error-message" style="color: red; display: none;">Incorrect password!</p>
        </div>
    </div>

    <!-- Main Page -->
    <div id="main-page" style="display: none;">
        <div class="header">
            <div class="logo">LEARN AKASH</div>
            <div class="dropdown">
                <button class="dropdown-btn">â‹®</button>
                <div class="dropdown-content">
                    <a href="#">Name: Akash Singh</a>
                    <a href="#">Mobile: 6202670584</a>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="notice-board">
                <div class="notice-header">
                    <h3>Notice Board</h3>
                    <button class="toggle-notice" onclick="toggleNotice()">Show Message</button>
                </div>
                <div class="notice-message" id="notice-message">
                    <p>Welcome to Learn Akash platform. Here you can access live classes and study materials.</p>
                </div>
            </div>

            <div class="live-buttons">
                <button class="live-btn" onclick="showPasswordModal('live1')">LIVE(5:00 PM)</button>
                <button class="live-btn" onclick="showPasswordModal('live2')">LIVE(8:00 PM)</button>
            </div>

            <div class="video-container" id="video-container">
                <iframe id="video-frame" allowfullscreen></iframe>
                <button class="close-video" onclick="closeVideo()">Close Video</button>
            </div>
        </div>

        <div class="theme-switch">
            <label class="switch">
                <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Password Modal for Live Classes -->
        <div class="password-modal" id="password-modal">
            <div class="modal-content">
                <h3>Enter Password</h3>
                <input type="password" id="live-password-input" placeholder="Enter Password">
                <div>
                    <button onclick="checkLivePassword()">Submit</button>
                    <button onclick="closeModal()">Cancel</button>
                </div>
                <p id="live-error-message" style="color: red; display: none;">Incorrect password!</p>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentLiveButton = '';
        const mainPasswords = ['80', '85'];
        const live1Password = '80';
        const live2Password = '85';
        const live1Link = 'https://rolexcoderz.netlify.app/playx/?url=https://d2xqn12y4qo6nr.cloudfront.net/out/v1/4dacc3cc62ed4047b817b91580e11584/index_1.m3u8&id=RolexCoderZ';
        const live2Link = 'https://rolexcoderz.netlify.app/playx/?url=https://d1kw75zcv4u98c.cloudfront.net/out/v1/287810d967cc428e9bd992002e55b72c/index_1.m3u8&id=RolexCoderZ';
        // Check main password
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const errorMessage = document.getElementById('error-message');
            
            if (mainPasswords.includes(password)) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
                document.querySelector('.main-content').style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        // Toggle notice message
        function toggleNotice() {
            const noticeMessage = document.getElementById('notice-message');
            const toggleBtn = document.querySelector('.toggle-notice');
            
            if (noticeMessage.style.display === 'block') {
                noticeMessage.style.display = 'none';
                toggleBtn.textContent = 'Show Message';
            } else {
                noticeMessage.style.display = 'block';
                toggleBtn.textContent = 'Hide Message';
            }
        }

        // Show password modal for live classes
        function showPasswordModal(buttonType) {
            currentLiveButton = buttonType;
            document.getElementById('password-modal').style.display = 'flex';
            document.getElementById('live-password-input').value = '';
            document.getElementById('live-error-message').style.display = 'none';
        }

        // Close modal
        function closeModal() {
            document.getElementById('password-modal').style.display = 'none';
        }

        // Check live class password
        function checkLivePassword() {
            const password = document.getElementById('live-password-input').value;
            const errorMessage = document.getElementById('live-error-message');
            
            if ((currentLiveButton === 'live1' && password === live1Password) || 
                (currentLiveButton === 'live2' && password === live2Password)) {
                closeModal();
                playVideo(currentLiveButton);
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        // Play video
        function playVideo(buttonType) {
            const videoContainer = document.getElementById('video-container');
            const videoFrame = document.getElementById('video-frame');
            
            if (buttonType === 'live1') {
                videoFrame.src = live1Link;
            } else if (buttonType === 'live2') {
                videoFrame.src = live2Link;
            }
            
            videoContainer.style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        // Close video
        function closeVideo() {
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('video-frame').src = '';
        }

        // Toggle dark/light theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Check for saved theme preference
        window.onload = function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-toggle').checked = true;
            }
        };
    </script>
</body>
</html>
