<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn Akash</title>
  <style>
    body { margin:0; background-color:#f0f0f0; font-family:Arial,sans-serif; text-align:center; }
    .password-screen { margin-top:50px; }
    .password-input { padding:10px; font-size:22px; width:300px; }
    .password-button { padding:10px 20px; font-size:20px; background-color:#007bff; color:white; border:none; cursor:pointer; border-radius:5px; }
    .password-button:hover { background-color:#0056b3; }
    .error-message { color:red; margin-top:10px; display:none; }
    .live-link-container { display:none; margin-top:20px; }
    .live-link-container button { margin:10px; padding:10px 20px; font-size:18px; font-weight:bold; border:none; border-radius:5px; cursor:pointer; }
    .notice-container { display:none; background:yellow; font-weight:bold; padding:10px; margin-top:10px; }
    #countdown { font-size:20px; color:red; margin-top:10px; }
    .homepage-container { display:none; margin-top:30px; }
  </style>
</head>
<body>
  <h1>LEARN AKASH</h1>  <div class="password-screen">
    <h2>Enter Password to Access</h2>
    <input type="password" id="password" class="password-input" placeholder="Enter Password">
    <button onclick="checkPassword()" class="password-button">Submit</button>
    <div class="error-message">Incorrect Password or Live Not Available Right Now.</div>
  </div>  <div class="homepage-container" id="homePage">
    <h2>Welcome to Home Page</h2>
    <p>Useful educational resources will be added here soon!</p>
  </div>  <div class="live-link-container" id="liveButtons">
    <button onclick="window.open(getLiveLink(1), '_blank')" style="background-color:red; color:white;">ðŸ”´ LIVE CLASS 1</button>
    <button onclick="window.open(getLiveLink(2), '_blank')" style="background-color:orange; color:white;">ðŸ”´ LIVE CLASS 2</button>
    <div id="countdown"></div>
  </div>  <div class="notice-container" id="notice">PRESS LIVE FOR LIVE CLASS 10</div>  <script>
    const passwords = ['2580','5558','6386','3386','6665'];
    const masterPassword = '9999';
    const homePassword = '80';

    function checkPassword() {
      const pw = document.getElementById('password').value;
      const now = new Date();
      const mins = now.getHours() * 60 + now.getMinutes();
      const day = now.getDay();

      const live1Time = mins >= 17 * 60 && mins <= 18 * 60 + 35;
      const live2Time = mins >= 19 * 60 + 55 && mins <= 21 * 60 + 35;

      if (pw === masterPassword || (passwords.includes(pw) && (live1Time || live2Time)) && day !== 0) {
        showLive();
      } else if (pw === homePassword) {
        showHomePage();
      } else {
        showError();
      }
    }

    function showHomePage() {
      document.querySelector('.password-screen').style.display = 'none';
      document.getElementById('homePage').style.display = 'block';
    }

    function showLive() {
      document.querySelector('.password-screen').style.display = 'none';
      document.getElementById('liveButtons').style.display = 'block';
      document.getElementById('notice').style.display = 'block';
      startCountdown();
    }

    function getLiveLink(num) {
      const url1 = 'https://rolexcoderz.netlify.app/playx/?url=https://d2xqn12y4qo6nr.cloudfront.net/out/v1/4dacc3cc62ed4047b817b91580e11584/index_1.m3u8&id=RolexCoderZ';
      const url2 = 'https://rolexcoderz.netlify.app/playx/?url=https://d1kw75zcv4u98c.cloudfront.net/out/v1/287810d967cc428e9bd992002e55b72c/index_1.m3u8&id=RolexCoderZ';
      return num === 1 ? url1 : url2;
    }

    function showError() {
      document.querySelector('.error-message').style.display = 'block';
    }

    function startCountdown() {
      const now = new Date();
      let end;
      const mins = now.getHours() * 60 + now.getMinutes();
      if (mins <= 18 * 60 + 35) {
        end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 35, 0);
      } else {
        end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 21, 35, 0);
      }

      function updateCountdown() {
        const now = new Date();
        const diff = end - now;
        if (diff <= 0) {
          document.getElementById("countdown").innerHTML = "Class ended.";
          return;
        }
        const hrs = Math.floor(diff / 1000 / 60 / 60);
        const mins = Math.floor((diff / 1000 / 60) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        document.getElementById("countdown").innerHTML = `Time Left: ${hrs}h ${mins}m ${secs}s`;
        setTimeout(updateCountdown, 1000);
      }
      updateCountdown();
    }
  </script></body>
</html>
